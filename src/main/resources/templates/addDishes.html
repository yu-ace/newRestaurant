<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>addDishesList</title>
</head>

<div id="container" style="width:1800px">

  <div th:insert="commons::name2"></div>

  <div id="content" style="background-color:#E0FFFF;height:1000px;width:1600px;float:left;">
    <p>菜品列表</p>

    <form action="/dishesListByCategoryId" method="post">
      <p th:text="${tip}"></p>
      <label>
        请输入菜品类型<input type="number" name="categoryId">
        <label>
          请选择页数<select name="number">
          <option value="0">1</option>
          <option value="1">2</option>
        </select>
        </label>
        <input type="submit" value="确定">
      </label>
    </form>

    <form action="/dishesListByName" method="post">
      <label>
        请输入需要搜索的菜品名<input type="text" name="name">
        <input type="submit" value="确定">
      </label>
    </form>

    <form action="/addOrderList" method="post">
      <label>
        请输入菜品id<input type="number" name="id">
      </label>
      <label>
        请输入数量<input type="number" name="count">
      </label>
      <label>
        <input type="submit" value="确定">
      </label>
    </form>

    <table border="1">
      <tr>
        <th>id</th>
        <th>菜品名</th>
        <th>价格</th>
        <th>类型</th>
      </tr>

      <tr th:each="m:${dishesList}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.price}"></td>
        <td th:text="${m.categoryId}"></td>
      </tr>

    </table>

    <form action="/dishesListPage" method="post">
      <label>
        请选择页数<select name="number">
        <option value="0">1</option>
        <option value="1">2</option>
      </select>
      </label>
      <input type="submit" value="确定">
    </form>

  </div>

  <div id="footer" style="background-color:#CCFFCC;clear:both;text-align:center;">
    版权 你不可以动哦</div>
</div>
</html>
